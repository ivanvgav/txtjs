<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>txt.js</title>
</head>
<body>
    <h1>todoTXT.js</h1>
    <button id="login" onclick="appearBtn()">Log In</button>

    <!-- Modal -->
    <div id="modalContainer" class="hide">
        <span onclick="closeBtn()" class="close"></span>
        <form class="" action="" method="post">
            <div class="imgcontainer">
                <span></span>
                <img src="" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="password">Password</label>
                <input type="text" name="password" required>

                <button type="submit">Submit</button>
                <label type="checkbox" checked="checked" name="remember">Remember me!</label>
            </div>

            <div class="container">
                <button type="button" class="cancelBtn" onclick="hideBtn()" >Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
<script src="src/index.js"></script>
</body>
</html>
