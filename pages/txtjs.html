<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>txt.js</title>
        <link href="../styles/stylesTodo.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="info-container">
                <h2>Welcome to todo-txt.js ‚úçüèª</h2>
                <p>A place where you can set your tasks following the todo-txt schema and see them in a kanban board.</p>
            </div>
        </header>
        <button class="button" onclick="appearById('modalContainer')">Add new task</button>
        <!--Modal new task form-->
        <div id="modalContainer" class="hide">
            <form class="modal-content animate" action="" method="post" id="form">
                <div class="container">
                    <label for="new-task">New Task</label>
                    <input type="text" placeholder="Enter Task" name="new-task" id="new-task" required>

                    <label for="description-task">Description</label>
                    <input type="text" placeholder="Description" name="descrip-task" id="descrip-task" required>

                    <label for="date">Due Date:</label>
                    <input type="date" id="date" name="due-date" placeholder="dd-mm-yyyy" value="">
                </div>

                    <button class="button" type="submit">Submit</button>
                    <button type="button" class="button" onclick="hideById('modalContainer')" >Cancel</button>
            </form>
        </div>

            <!--Add form to load every tasks-->
            <section class="column-container">
                <div class="task-column">
                    <h3>No due date</h3>
                    <hr class="custom-hr">
                    <div></div>
                </div>
            
                <div class="task-column">
                    <h3>Due Today</h3>
                    <hr class="custom-hr">
                    <div></div>
                </div>
            
                <div class="task-column">
                    <h3>Due this week</h3>
                    <hr class="custom-hr">
                    <div></div>
                </div>
            
                <div class="task-column">
                    <h3>Due someday</h3>
                    <hr class="custom-hr">
                    <div></div>
                </div>
            </section>
    </body>
    <script type="module" src="../js/tasks.js"></script>
</html>
